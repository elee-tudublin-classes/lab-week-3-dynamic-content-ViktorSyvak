<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Params Page</title>
</head>

<body>
    <h1>Params Page</h1>
    <!-- include navbar from partials -->
     {% include "./partials/nav.html" ignore missing with context %}

     <!-- Show welcome message -->
      <h1>welcome {{ name }}</h1>

      <!-- If name value is missing, show instructions -->
       {% if name == "" %}
       <h4>Try changing URL to /params?name=your name</h4>
       {% endif %}

       <!-- Load common CSS and JS -->
       {% include "./partials/dependencies.html" ignore missing with context %}
    </body>
</html>
